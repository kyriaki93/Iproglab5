<ng-include src="'js/view/header.html'" ></ng-include>
<ng-include src="'js/view/dinner-sidebar.html'"  ng-controller="DinnerCtrl" ></ng-include>

<!--  search menu and select bar -->
  <div class="col-md-10">
		<div id="searchMenuView">
    	<h3><b>SELECT DISH</b></h3>
    		<div class="row">
    			<div class="col-md-4">
    				<div class="input-group">
              <input type="text" ng-model="query" class="form-control" placeholder="Enter key words"/>
    					<span class="input-group-btn">
                <button class="btn btn-default" type="button" ng-click="search(query)">Search</button>
    					</span>
    				</div>
    			</div>
		    </div>
        {{status}}
	 </div>
  </div>

<div ng-repeat="dish in dishes">
  <div class='col-md-2' style='margin:1% 1% 0 1%;' >
    <br/>
      <center>
         <img width='100%'ng-src="{{dish.ImageURL}}"/>
      </center>
      <br/><br/>
      <div id='foodhead'>
        <center>
          <h3>{{dish.Title}}</h3>
        </center>
      </div>
      <center>
      <a ng-href= "#/dish/{{dish.RecipeID}}"><button class="btn btn-default">View more</button></a>
      <p>{{dish.Category}} {{dish.Subcategory}}</p> 
    </center>
    </div>
  </div>

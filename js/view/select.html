<ng-include src="'js/view/header.html'" ></ng-include>
<ng-include src="'js/view/dinner-sidebar.html'"  ng-controller="DinnerCtrl" ></ng-include>

<!--  search menu and select bar -->
  <div class="col-md-10">
		<div id="searchMenuView">
    	<h3><b>SELECT DISH</b></h3>
    		<div class="row">
    			<div class="col-md-4">
    				<div class="input-group">
              <input type="text" ng-model="query" class="form-control" placeholder="Enter key words"/>
    					<span class="input-group-btn">
                <button class="btn btn-default" type="button" ng-click="search(query)">Search</button>
    					</span>
    				</div>
    			</div>
		    </div>
        {{status}}
        <ul>
          <li ng-repeat="dish in dishes">
          <img ng-src="{{dish.ImageURL}}"/>
          {{dish.Title}}
          <a ng-href= "#/dish/{{dish.RecipeID}}">View more</a>
          {{dish.Category}} {{dish.Subcategory}}
          </li>
          </ul>
	 </div>
  </div>
